<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <title>PokeAPi</title>
</head>

<body>
    <!-- Header Menu -->
    <nav class="navbar navbar-expand-lg">
        <!-- Image -->
        <div class="d-flex justify-content-center justify-content-lg-start col-12 col-lg-2">
            <img src="./resource/img/pokeapi.png" class="img-fluid">
        </div>
        <div class="mb-sm-2 col-12 col-lg-7">
            <div class="row">
                <!-- Button Create Account -->
                <div class="d-flex justify-content-center mb-1 mb-sm-0 col-12 col-sm-4">
                    <button class="btn btn-info " type="button" data-toggle="modal"
                        data-target="#modalRegisterForm">Crear
                        Cuenta</button>
                </div>
                <!-- Button Create New Pokemon -->
                <div class="text-center mb-1 mb-sm-0 col-12 col-sm-4">
                    <button class="btn btn-info " type="button" data-toggle="modal"
                        data-target="#modalPokemonForm">Agregar
                        Pokemon</button>
                </div>
                <!-- History -->
                <div class="text-sm-right text-center justify-content-center col-12 col-sm-4">
                    <input class="btn btn-info history" type="button" value="History" data-toggle="modal" data-target="#historyModal">
                </div>

            </div>
        </div>
        <!-- Search -->
        <div class="mt-1 mt-lg-0 col-12 col-lg-3">
            <!-- <input type="search" class="search_input form-control" placeholder="Search Your Pokemon"> -->
            <div class="container h-100">
                <div class="d-flex justify-content-center h-100">
                  <div class="searchbar">
                    <input class="search_input" type="text" name="" placeholder="Search...">
                    <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
                  </div>
                </div>
              </div>
        </div>
        
    </nav>
    <!-- Pokemons Data -->
    <div id="poke_container" class="poke-container"></div>
    <!-- New Person Modal -->
    <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form id="newCountForm">
                <div class="modal-content">
                    <div class="modal-header text-center bg-info">
                        <h4 class="modal-title w-100 font-weight-bold">Nueva Cuenta</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-3">
                        <!-- Name #inputName -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-name"><i
                                        class="material-icons md-24 md-light">person</i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre"
                                aria-describedby="basic-name" id="inputName" onkeypress="return /[a-z]/i.test(event.key) required">
                        </div>
                        <!-- Mail #inputMail-->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-mail"><i
                                        class="material-icons md-24 md-light">mail</i></span>
                            </div>
                            <input type="mail" class="form-control" placeholder="Mail" aria-label="Mail"
                                aria-describedby="basic-mail" id="inputMail" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
                                required>
                        </div>
                        <!-- Password #inputPassword-->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-password"><i
                                        class="material-icons md-24 md-light">vpn_key</i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Constraseña"
                                aria-label="Constraseña" aria-describedby="basic-password" id="inputPassword">
                        </div>
                    </div>
                    <!-- Sing up #-->
                    <div class="modal-footer d-flex justify-content-center">
                        <button class="btn btn-success" type="submit">Registarse</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- New Pokemon Modal -->
    <div class="modal fade" id="modalPokemonForm" tabindex="-1" role="dialog" aria-labelledby="modalNewPokemon"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form id="newPokemonForm">
                <div class="modal-content">
                    <div class="modal-header text-center bg-info">
                        <h4 class="modal-title w-100 font-weight-bold">Nuevo Pokemon</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-3">
                        <!-- Name #inputPokemonName -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-name"><i
                                        class="material-icons md-24 md-light">pets</i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Nombre" name="name"
                                id="inputPokemonName" onkeypress="return /[a-z]/i.test(event.key)" required>
                        </div>
                        <!-- Type #inputType-->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-type"><i
                                        class="material-icons md-24 md-light">spa</i></span>
                            </div>
                            <select class="custom-select type-select" name="type" required>
                                <option value="">Seleccione un Tipo de Pokemon</option>
                            </select>
                        </div>
                        <!-- Image #inputImg-->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-img"><i
                                        class="material-icons md-24 md-light">insert_photo</i></span>
                            </div>
                            <input type="file" class="form-control" name="file" id="inputImg" accept='image/*'>
                        </div>
                    </div>
                    <!-- Sing up #-->
                    <div class="modal-footer d-flex justify-content-center">
                        <input class="btn btn-success" type="submit" value="Crear Pokemon" />
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- History Modal -->
    <div class="modal" id="historyModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header bg-success">
              <h5 class="modal-title">Historial de Búsqueda</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body text-center">
                <span class="material-icons">history</span>Esta es tu historial de búsqueda:
                <span class="date"></span>
                <div class="table-responsive">
                    <table class="table">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Fecha</th>
                                <th scope="col">Hora</th>
                                <th scope="col">Busqueda</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                  </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- Sweet Alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
